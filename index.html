<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Defense of Westfall</title>
    <icon src="icon.png" />
    <script src="libs/phaser.min.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
    <script src="Game.js"></script>
    <script src="InfoMenu.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(540, 960, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', DefenseOfWestfall.Boot);
            game.state.add('Preloader', DefenseOfWestfall.Preloader);
            game.state.add('StartMenu', DefenseOfWestfall.StartMenu);
            game.state.add('Game', DefenseOfWestfall.Game);
            game.state.add('InfoMenu', DefenseOfWestfall.InfoMenu);
            game.state.start('Boot');
        }
    </script>
</body>
</html>
